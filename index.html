<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e67973d4c2.js" crossorigin="anonymous"></script>
    <script src="/app.js" defer></script> 
    <!-- Javascript -->
  
     
        
</head>
<body>
    <nav>
            <div class="row">
                <div class="nav__wrapper">
                    <a href="" class="nav__logowrapper click">
                        <img src="./Assets/Cinema Library Logo TransP..png" alt="" class="nav__logo">
                    </a>
                    <div class="nav__links">
                        <a href="" class="nav__link link__hover-effect">Home</a>
                        <a href="" class="nav__link link__hover-effect">Find Your Movie</a>
                        <button class="click nav__contactbtn">Contact</button>
                    </div>
                   
                </div>
                <div class="nav__search">
                    <div class="nav__search--wrapper">
                <h1 class="nav__search--title">Browse our movies!</h1>

            <form id="searchForm" >
                <div class="nav__search--input-container">
                <input class="nav__search--input" type="text" placeholder="e.g. `Jaws`" required>

                <button type="submit" id="search__button">
                <i class="fa-solid fa-magnifying-glass click"></i></button>
            </div>
            </form>

            </div>
            </div>
            </div>
    </nav>
    <div class="header">
        <div class="container">
            <div class="loading__strip--wrapper">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
                <img src="./Assets/Film-strip__loading.png" class="film__stripimg" alt="">
            </div>
            <div class="row">
               
             <div class="titlecon__wrapper">
                    <div class="titlecon__title">
                    <h2>Search results for: <b class="scheme" id="titlecon__input">Jaws</b></h2>
                    </div>
                <div class="slider__large--container">
                    <div class="slider-container">
                        <input type="range" id="minYear" min="1888" max="2024" value="1888" class="range-slider">
                        <input type="range" id="maxYear" min="1888" max="2024" value="2024" class="range-slider">
                        <div class="slider-track"></div>
                    </div>
                    <pv class="selected__years">Selected Years: <span id="yearRange">1888 - 2024</span></p>
                </div>
            </div>

            
            <div class="selections">
                <div class="loading__spinner">
                <img src="./Assets/loading__camera.gif" class="selections__loading--spinner" alt="">
                <h1 class="selections__error-text"></h1>
            </div>
                
                <div class="movie__results">

                </div>
            </div>
        </div>
    </div>
</div>

<div id="moviePopup" class="popup hidden">
    <div class="popup__content poster__modal">
    <img id="popupPoster" src="" alt="Movie Poster" class="popup__poster"></div>
    <div class="popup__content">
        <span id="popupClose" class="popup__close click">&times;</span>
        <h2 id="popupTitle" class="popup__title"></h2>
        <p id="popupYear" class="popup__text"></p>
        <p id="popupGenre" class="popup__text"></p>
        <p id="popupRated" class="popup__text"></p>
        <p id="popupPlot" class="popup__text"></p>
        <div id="popupRating" class="popup__rating"></div>
    </div>
</div>


</body>
</html>
